<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Discover a delicious selection of desserts, from waffles and cakes to brownies and tarts. Browse our collection of mouth-watering treats and indulge in irresistible flavors. Perfect for any occasion, these desserts are sure to satisfy your sweet cravings."
    />
    <link rel="stylesheet" href="/src/css/main.css" />
    <link rel="stylesheet" href="/src/css/scrollbar.css" />
    <link
      rel="shortcut icon"
      href="/assets/images/favicon-32x32.webp"
      type="image/x-icon"
    />
    <title>Product List With Cart</title>
  </head>
  <body>
    <main class="main">
      <div class="products">
        <h1 class="desserts">Desserts</h1>
        <div class="product-holder"></div>
      </div>
      <div class="cart">
        <h1 class="cart-amount">Your Cart (0)</h1>
        <div class="empty-cart">
          <img
            src="/assets/images/illustration-empty-cart.svg"
            alt="empty"
            class="empty-img"
          />
          <p class="empty-label">Your added items will appear here</p>
        </div>
      </div>
    </main>
    <script type="module" src="/src/app.js" defer></script>
  </body>
</html>
